<html>

<head>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>

<body>
    <table id="tbl_exporttable_to_xls" border="1">
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>Location</th>
            <th>Job Profile</th>
        </thead>
        <tbody>
            <tr>

                <td>1</td>
                <td>
                    <p>Vikas</p>
                </td>
                <td>Mysore</td>
                <td>Software Analyst</td>
                <td><button onclick="ExportToExcel('xlsx')">Export table to excel</button></td>

            </tr>
            <tr>

                <td>2</td>
                <td>
                    <p>Vinod</p>
                </td>
                <td>Bangalore</td>
                <td>Software Analyst</td>
                <td><button onclick="ExportToExcel('xlsx')">Export table to excel</button></td>


            </tr>

        </tbody>
    </table>


    <script>
        function ExportToExcel(type, fn, dl) {
            var elt = document.getElementById('table');
            var wb = XLSX.utils.table_to_book(elt, {
                sheet: "sheet1"
            });
            return dl ?
                XLSX.write(wb, {
                    bookType: type,
                    bookSST: true,
                    type: 'base64'
                }) :
                XLSX.writeFile(wb, fn || ('MyList.' + (type || 'xlsx')));
        }
    </script>
</body>
